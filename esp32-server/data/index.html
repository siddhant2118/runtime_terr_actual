<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sheldon Rover</title>
    <style>
        :root {
            --bg: #1a1a1a;
            --panel: #2d2d2d;
            --accent: #ff9500;
            --text: #ffffff;
            --danger: #ff3b30;
            --success: #34c759;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overscroll-behavior: none;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--panel);
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: #444;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .dot.online {
            background-color: var(--success);
            box-shadow: 0 0 8px var(--success);
        }

        .dot.offline {
            background-color: var(--danger);
        }

        /* Mode Toggles */
        .toggles {
            display: flex;
            gap: 10px;
            flex-direction: column;
            align-items: flex-end;
        }

        .toggle-row {
            display: flex;
            gap: 5px;
            align-items: center;
            font-size: 0.8rem;
            color: #888;
        }

        .mode-btn {
            background: #444;
            border: none;
            color: #888;
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-btn.active {
            background: var(--accent);
            color: white;
        }

        /* Main Content */
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Audio Dropdown */
        .audio-controls {
            background: var(--panel);
            padding: 15px;
            border-radius: 16px;
            display: flex;
            gap: 10px;
        }

        select {
            flex-grow: 1;
            background: #444;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 1rem;
        }

        .play-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .play-btn:active {
            opacity: 0.8;
        }

        /* Joystick Area */
        .joystick-zone {
            flex-grow: 2;
            background: var(--panel);
            border-radius: 24px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #333;
            min-height: 200px;
        }

        .joystick-base {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .joystick-handle {
            width: 60px;
            height: 60px;
            background: var(--accent);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 15px rgba(255, 149, 0, 0.4);
            pointer-events: none;
            transition: transform 0.1s;
        }

        /* Stop Button */
        .stop-btn {
            background: var(--danger);
            width: 100%;
            color: white;
            border: none;
            padding: 20px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(255, 59, 48, 0.3);
        }

        .stop-btn:active {
            background: #d32f2f;
            transform: scale(0.98);
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="status-badge">
            <div id="status-dot" class="dot"></div>
            <span id="status-text">CONNECTING...</span>
        </div>
        <div class="toggles">
            <div class="toggle-row">
                <span>VOICE:</span>
                <button class="mode-btn active" id="v-auto" onclick="setMode('voice', 'AUTO')">AUTO</button>
                <button class="mode-btn" id="v-man" onclick="setMode('voice', 'MANUAL')">MANUAL</button>
            </div>
            <div class="toggle-row">
                <span>DRIVE:</span>
                <button class="mode-btn" id="d-auto" onclick="setMode('drive', 'AUTO')">AUTO</button>
                <button class="mode-btn active" id="d-man" onclick="setMode('drive', 'MANUAL')">MANUAL</button>
            </div>
        </div>
    </div>

    <div class="container">

        <!-- Audio Manual Control -->
        <div class="audio-controls">
            <select id="audioList">
                <option value="">Loading sounds...</option>
            </select>
            <button class="play-btn" onclick="playSelected()">â–¶</button>
        </div>

        <!-- Joystick -->
        <div class="joystick-zone" id="zone">
            <div class="joystick-base"></div>
            <div class="joystick-handle" id="stick"></div>
        </div>

        <button class="stop-btn" onclick="stop()">
            <span>ðŸ›‘</span> EMERGENCY STOP
        </button>
    </div>

    <script>
        const BASE_URL = window.location.origin;
        let modes = { drive: 'MANUAL', voice: 'AUTO' };
        let joystick = { x: 0, y: 0, active: false };
        let lastSentTime = 0;

        // --- API Helpers ---
        const api = {
            post: (endpoint, data) => fetch(`${BASE_URL}${endpoint}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).catch(console.error),

            get: (endpoint) => fetch(`${BASE_URL}${endpoint}`).then(r => r.json())
        };

        // --- Init Audio List ---
        api.get('/audio_map.json').then(map => {
            const sel = document.getElementById('audioList');
            sel.innerHTML = '<option value="">-- Select Audio --</option>';
            
            // Iterate all categories
            for (const [category, files] of Object.entries(map)) {
                const grp = document.createElement('optgroup');
                grp.label = category.replace('_', ' '); // Make "SAW_HUMAN" read "SAW HUMAN"
                
                files.forEach(f => {
                    const opt = document.createElement('option');
                    // "SAY:filename.mp3" triggers specific file playback in the voice app
                    opt.value = "SAY:" + f; 
                    opt.innerText = f.replace('.mp3', '').replace(/_/g, ' ');
                    grp.appendChild(opt);
                });
                sel.appendChild(grp);
            }

            // Append Standard Events at the top (Optional, but useful)
            // Actually, inserting them at the TOP is better.
            const commonGrp = document.createElement('optgroup');
            commonGrp.label = "--- COMMANDS ---";
            const events = [
                { val: "saw_human", label: "Trigger: Saw Human" },
                { val: "random", label: "Trigger: Random Bazinga" },
                { val: "collision", label: "Trigger: Collision" },
                { val: "stuck", label: "Trigger: Stuck" }
            ];
            events.forEach(e => {
                const opt = document.createElement('option');
                opt.value = e.val;
                opt.innerText = e.label;
                commonGrp.appendChild(opt);
            });
            sel.insertBefore(commonGrp, sel.firstChild.nextSibling); // Insert after default option
        });

        function playSelected() {
            const val = document.getElementById('audioList').value;
            if (val) api.post('/event', { event: val });
        }

        function stop() {
            api.post('/stop', {});
            setMode('drive', 'MANUAL');
        }

        function setMode(type, state) {
            modes[type] = state;
            updateModeUI();

            // Send to ESP32
            api.post('/mode', modes);
        }

        function updateModeUI() {
            document.getElementById('v-auto').className = modes.voice === 'AUTO' ? 'mode-btn active' : 'mode-btn';
            document.getElementById('v-man').className = modes.voice === 'MANUAL' ? 'mode-btn active' : 'mode-btn';

            document.getElementById('d-auto').className = modes.drive === 'AUTO' ? 'mode-btn active' : 'mode-btn';
            document.getElementById('d-man').className = modes.drive === 'MANUAL' ? 'mode-btn active' : 'mode-btn';
        }

        // --- Status Polling ---
        function updateStatus() {
            api.get('/status').then(data => {
                const dot = document.getElementById('status-dot');
                const text = document.getElementById('status-text');

                dot.className = 'dot online';
                text.innerText = 'ONLINE';

                // Sync mode if changed externally?
                if (data.driveMode) {
                    if (data.driveMode !== modes.drive || data.voiceMode !== modes.voice) {
                        modes.drive = data.driveMode || modes.drive;
                        modes.voice = data.voiceMode || modes.voice;
                        updateModeUI();
                    }
                }
            }).catch(() => {
                document.getElementById('status-dot').className = 'dot offline';
                document.getElementById('status-text').innerText = 'OFFLINE';
            });
        }
        setInterval(updateStatus, 2000);

        // --- Joystick Logic ---
        const zone = document.getElementById('zone');
        const stick = document.getElementById('stick');
        const maxDist = 50;

        function handleMove(clientX, clientY) {
            const rect = zone.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            let dx = clientX - rect.left - centerX;
            let dy = clientY - rect.top - centerY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance > maxDist) {
                dx = (dx / distance) * maxDist;
                dy = (dy / distance) * maxDist;
            }

            stick.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;

            const normX = Math.round((dx / maxDist) * 100);
            const normY = Math.round((dy / maxDist) * -100);

            if (joystick.x !== normX || joystick.y !== normY || (Date.now() - lastSentTime > 100)) {
                joystick.x = normX;
                joystick.y = normY;
                if (Date.now() - lastSentTime > 100) {
                    api.post('/move', { x: joystick.x, y: joystick.y });
                    lastSentTime = Date.now();
                }
            }
        }

        const startJoy = (e) => {
            e.preventDefault();
            joystick.active = true;
            if (modes.drive !== 'MANUAL') setMode('drive', 'MANUAL');
        };

        zone.addEventListener('touchstart', startJoy);
        zone.addEventListener('mousedown', startJoy);

        const moveJoy = (e) => {
            if (!joystick.active) return;
            e.preventDefault();
            let cx = e.touches ? e.touches[0].clientX : e.clientX;
            let cy = e.touches ? e.touches[0].clientY : e.clientY;
            handleMove(cx, cy);
        };

        window.addEventListener('touchmove', moveJoy, { passive: false });
        window.addEventListener('mousemove', moveJoy);

        const endJoy = () => {
            if (joystick.active) {
                joystick.active = false;
                stick.style.transform = `translate(-50%, -50%)`;
                api.post('/move', { x: 0, y: 0 });
            }
        };

        window.addEventListener('touchend', endJoy);
        window.addEventListener('mouseup', endJoy);

    </script>
</body>

</html>
