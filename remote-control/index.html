<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sheldon Rover Remote</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 15px;
            padding-bottom: 100px;
        }

        h1 {
            text-align: center;
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 0.85rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
            margin-right: 8px;
            display: inline-block;
        }

        .status-dot.connected {
            background: #44ff44;
            box-shadow: 0 0 10px #44ff44;
        }

        /* STOP Button */
        .stop-btn {
            width: 100%;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(145deg, #ff4444, #cc0000);
            border: none;
            border-radius: 15px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 15px;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
            cursor: pointer;
        }

        .stop-btn:active {
            transform: scale(0.98);
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.4);
        }

        /* Section headers */
        .section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            margin-bottom: 10px;
            margin-top: 15px;
        }

        /* Mode Selector */
        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mode-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid #333;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            color: #888;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-btn.active {
            border-color: #00d4ff;
            color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .mode-btn:nth-child(1).active {
            border-color: #44ff44;
            color: #44ff44;
        }

        .mode-btn:nth-child(2).active {
            border-color: #ffaa00;
            color: #ffaa00;
        }

        .mode-btn:nth-child(3).active {
            border-color: #ff4444;
            color: #ff4444;
        }

        /* Event Buttons Grid */
        .event-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .event-btn {
            padding: 18px 10px;
            border: none;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.15s;
            text-transform: uppercase;
        }

        .event-btn:active {
            transform: scale(0.95);
        }

        .event-btn.collision {
            background: linear-gradient(145deg, #ff6b6b, #ee5a5a);
        }

        .event-btn.stuck {
            background: linear-gradient(145deg, #ffa500, #e69500);
        }

        .event-btn.reset {
            background: linear-gradient(145deg, #4ecdc4, #44b3ab);
        }

        .event-btn.boot {
            background: linear-gradient(145deg, #a855f7, #9333ea);
        }

        .event-btn.move-start {
            background: linear-gradient(145deg, #22c55e, #16a34a);
        }

        .event-btn.move-stop {
            background: linear-gradient(145deg, #64748b, #475569);
        }

        /* Audio Selector */
        .audio-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .audio-select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #1a1a2e;
            color: white;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .play-audio-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(145deg, #8b5cf6, #7c3aed);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
        }

        /* Joystick Container */
        .joystick-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .joystick-container {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            position: relative;
            background: radial-gradient(circle, #2a2a4a 0%, #1a1a2e 100%);
            border-radius: 50%;
            border: 3px solid #333;
        }

        .joystick-base {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, #00d4ff, #0099cc);
            border-radius: 50%;
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
            cursor: grab;
        }

        .joystick-base:active {
            cursor: grabbing;
        }

        .direction-labels {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .direction-labels span {
            position: absolute;
            font-size: 0.7rem;
            color: #666;
        }

        .direction-labels .up {
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .direction-labels .down {
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .direction-labels .left {
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .direction-labels .right {
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .joystick-values {
            text-align: center;
            margin-top: 15px;
            font-family: monospace;
            color: #888;
            font-size: 0.85rem;
        }

        /* ESP32 IP Input */
        .config-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .ip-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #1a1a2e;
            color: white;
            font-size: 1rem;
            font-family: monospace;
        }

        .connect-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: linear-gradient(145deg, #22c55e, #16a34a);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <h1>ü§ñ Sheldon Remote</h1>

    <!-- Status Bar -->
    <div class="status-bar">
        <div>
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Disconnected</span>
        </div>
        <div id="lastEvent">--</div>
    </div>

    <!-- STOP Button -->
    <button class="stop-btn" onclick="sendStop()">‚õî EMERGENCY STOP</button>

    <!-- Event Buttons -->
    <div class="section-title">Trigger Events</div>
    <div class="event-grid">
        <button class="event-btn collision" onclick="sendEvent('COLLISION')">üí• Collision</button>
        <button class="event-btn stuck" onclick="sendEvent('STUCK')">üöß Stuck</button>
        <button class="event-btn reset" onclick="sendEvent('RESET')">üîÑ Reset</button>
        <button class="event-btn boot" onclick="sendEvent('BOOT')">üöÄ Boot</button>
        <button class="event-btn move-start" onclick="sendEvent('MOVE_START')">‚ñ∂Ô∏è Move</button>
        <button class="event-btn move-stop" onclick="sendEvent('MOVE_STOP')">‚èπÔ∏è Stop</button>
        <button class="event-btn" style="background: linear-gradient(145deg, #ec4899, #db2777);"
            onclick="sendEvent('SAW_HUMAN')">üëÄ Saw Human</button>
        <button class="event-btn" style="background: linear-gradient(145deg, #eab308, #ca8a04);"
            onclick="sendEvent('RANDOM')">üé≤ Random</button>
        <button class="event-btn" style="background: linear-gradient(145deg, #6366f1, #4f46e5);"
            onclick="sendEvent('IDLE_TOO_LONG')">üò¥ Idle</button>
    </div>

    <!-- Audio Selector -->
    <div class="section-title">Play Specific Audio</div>
    <div class="audio-section">
        <select class="audio-select" id="audioSelect">
            <option value="">-- Select Audio Clip --</option>
            <!-- Populated from database -->
        </select>
        <button class="play-audio-btn" onclick="playSelectedAudio()">üîä Play Audio</button>
    </div>

    <!-- Joystick -->
    <div class="section-title">Movement Control</div>
    <div class="joystick-section">
        <div class="joystick-container" id="joystickContainer">
            <div class="direction-labels">
                <span class="up">FWD</span>
                <span class="down">REV</span>
                <span class="left">L</span>
                <span class="right">R</span>
            </div>
            <div class="joystick-base" id="joystick"></div>
        </div>
        <div class="joystick-values">
            X: <span id="joyX">0</span> | Y: <span id="joyY">0</span>
        </div>
    </div>

    <!-- ESP32 Connection -->
    <div class="section-title">ESP32 Connection</div>
    <div class="config-section">
        <input type="text" class="ip-input" id="espIP" placeholder="ESP32 IP (e.g., 192.168.4.1)" value="192.168.4.1">
        <button class="connect-btn" onclick="connectESP()">üîó Connect</button>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        // ============================================================
        // Configuration
        // ============================================================
        let ESP_BASE_URL = 'http://192.168.4.1';
        let isConnected = false;
        let currentMode = 0;

        // Audio database - ONLY clips that actually exist
        const audioDatabase = [
            { id: 'collision_2_2', category: 'COLLISION', transcript: 'This is malarkey!' },
            { id: 'stuck_2_1', category: 'STUCK', transcript: 'I am overwhelmed! Overwhelmed, overworked, and showing too much mercy!' },
            { id: 'saw_human_2_0', category: 'SAW_HUMAN', transcript: "You're doomed!" },
            { id: 'random_0_0', category: 'RANDOM', transcript: 'Have you suffered a recent blow to the head?' },
            { id: 'random_1_0', category: 'RANDOM', transcript: 'What sort of background do you have in science?' },
            { id: 'random_2_0', category: 'RANDOM', transcript: 'Bazinga!' },
            { id: 'random_2_1', category: 'RANDOM', transcript: 'Oh, you want me to share credit? Get out.' },
        ];

        // ============================================================
        // Initialize
        // ============================================================
        document.addEventListener('DOMContentLoaded', () => {
            populateAudioSelect();
            setupJoystick();

            // Try to load saved IP
            const savedIP = localStorage.getItem('esp32_ip');
            if (savedIP) {
                document.getElementById('espIP').value = savedIP;
                ESP_BASE_URL = 'http://' + savedIP;
            }
        });

        // ============================================================
        // Audio Selector
        // ============================================================
        function populateAudioSelect() {
            const select = document.getElementById('audioSelect');

            // Group by category
            const categories = {};
            audioDatabase.forEach(clip => {
                if (!categories[clip.category]) categories[clip.category] = [];
                categories[clip.category].push(clip);
            });

            // Build options
            Object.keys(categories).sort().forEach(category => {
                const group = document.createElement('optgroup');
                group.label = category;

                categories[category].forEach(clip => {
                    const option = document.createElement('option');
                    option.value = clip.id;
                    option.textContent = clip.transcript.substring(0, 50) + (clip.transcript.length > 50 ? '...' : '');
                    group.appendChild(option);
                });

                select.appendChild(group);
            });
        }

        // ============================================================
        // HTTP Requests to ESP32
        // ============================================================
        async function sendRequest(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    mode: 'cors'
                };

                if (data) {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(ESP_BASE_URL + endpoint, options);
                return await response.json();
            } catch (error) {
                console.error('Request failed:', error);
                showToast('‚ùå Connection failed');
                updateConnectionStatus(false);
                return null;
            }
        }

        async function sendEvent(eventName) {
            showToast(`üì§ Sending: ${eventName}`);
            const result = await sendRequest('/event', 'POST', { event: eventName });
            if (result) {
                showToast(`‚úÖ ${eventName} sent`);
                document.getElementById('lastEvent').textContent = eventName;
            }
        }

        async function setMode(mode) {
            currentMode = mode;

            // Update UI
            document.querySelectorAll('.mode-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === mode);
            });

            const modeNames = ['LOW', 'MID', 'HIGH'];
            showToast(`üéöÔ∏è Mode: ${modeNames[mode]}`);

            await sendRequest('/mode', 'POST', { mode: modeNames[mode] });
        }

        async function sendStop() {
            showToast('üõë EMERGENCY STOP');
            await sendRequest('/stop', 'POST');
        }

        async function playSelectedAudio() {
            const select = document.getElementById('audioSelect');
            const audioId = select.value;

            if (!audioId) {
                showToast('‚ö†Ô∏è Select an audio clip first');
                return;
            }

            showToast(`üîä Playing: ${audioId}`);
            await sendRequest('/say', 'POST', { id: audioId });
        }

        async function connectESP() {
            const ip = document.getElementById('espIP').value.trim();
            if (!ip) {
                showToast('‚ö†Ô∏è Enter ESP32 IP');
                return;
            }

            ESP_BASE_URL = 'http://' + ip;
            localStorage.setItem('esp32_ip', ip);

            showToast('üîó Connecting...');

            // Try to ping
            try {
                const response = await fetch(ESP_BASE_URL + '/status', {
                    method: 'GET',
                    mode: 'cors'
                });
                if (response.ok) {
                    updateConnectionStatus(true);
                    showToast('‚úÖ Connected!');
                } else {
                    updateConnectionStatus(false);
                }
            } catch (e) {
                updateConnectionStatus(false);
                showToast('‚ùå Connection failed');
            }
        }

        function updateConnectionStatus(connected) {
            isConnected = connected;
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');

            dot.classList.toggle('connected', connected);
            text.textContent = connected ? 'Connected' : 'Disconnected';
        }

        // ============================================================
        // Joystick
        // ============================================================
        function setupJoystick() {
            const container = document.getElementById('joystickContainer');
            const joystick = document.getElementById('joystick');
            const joyXEl = document.getElementById('joyX');
            const joyYEl = document.getElementById('joyY');

            let isDragging = false;
            let centerX, centerY, maxDist;

            function updateCenter() {
                const rect = container.getBoundingClientRect();
                centerX = rect.left + rect.width / 2;
                centerY = rect.top + rect.height / 2;
                maxDist = rect.width / 2 - 40;
            }

            function moveJoystick(clientX, clientY) {
                let dx = clientX - centerX;
                let dy = clientY - centerY;

                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist > maxDist) {
                    dx = dx / dist * maxDist;
                    dy = dy / dist * maxDist;
                }

                joystick.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;

                // Normalize to -100 to 100
                const normX = Math.round(dx / maxDist * 100);
                const normY = Math.round(-dy / maxDist * 100); // Invert Y

                joyXEl.textContent = normX;
                joyYEl.textContent = normY;

                return { x: normX, y: normY };
            }

            function resetJoystick() {
                joystick.style.transform = 'translate(-50%, -50%)';
                joyXEl.textContent = '0';
                joyYEl.textContent = '0';

                // Send stop when released
                sendRequest('/move', 'POST', { x: 0, y: 0 });
            }

            // Touch events
            joystick.addEventListener('touchstart', (e) => {
                e.preventDefault();
                isDragging = true;
                updateCenter();
            });

            document.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
                const touch = e.touches[0];
                const vals = moveJoystick(touch.clientX, touch.clientY);

                // Send movement command (throttled)
                sendMovement(vals.x, vals.y);
            }, { passive: false });

            document.addEventListener('touchend', () => {
                if (isDragging) {
                    isDragging = false;
                    resetJoystick();
                }
            });

            // Mouse events (for testing)
            joystick.addEventListener('mousedown', (e) => {
                isDragging = true;
                updateCenter();
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                const vals = moveJoystick(e.clientX, e.clientY);
                sendMovement(vals.x, vals.y);
            });

            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    resetJoystick();
                }
            });
        }

        // Throttled movement sending
        let lastMoveSent = 0;
        function sendMovement(x, y) {
            const now = Date.now();
            if (now - lastMoveSent < 100) return; // Throttle to 10Hz
            lastMoveSent = now;

            sendRequest('/move', 'POST', { x, y });
        }

        // ============================================================
        // Toast Notifications
        // ============================================================
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
</body>

</html>
